<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Blog Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="card">
        <img class="card__image" src="./img/hero-image-business-card.png" alt="Dos personas en una cafeteria">
        <img class="card__overlay" src="./img/white-overlay.svg" alt="Ola blanca">
        <div class="card__content">
            <h1 class="card__title">Perfect solution for small business</h1>
            <p class="card__description">Small businesses need to generate leads to grow. You can use tools like Ringy.</p>
        </div>
        <div class="card__footer">
            <img class="card__author-image" src="./img/avatar-image-business-card.png" alt="Avatar caricaturezco">
            <div class="card__author-details">
                <p class="card__author-name">Amy Burgess</p>
                <p class="card__author-position">Customer Manger, Solution Oy</p>
            </div>
        </div>
    </div>

</body>
</html>
